version: '3.2'

services:
  app:
    build:
      context: ./app
    environment:
      - TZ=JST-9
    volumes:
      - type: bind
        source: ../
        target: /home/workspace
    command: sh -c "yarn develop"
    networks:
      - gatsby-container
    ports:
      - "3000:3000"


networks:
  gatsby-container:
    external: false
